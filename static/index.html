    <head>
        <meta charset="UTF-8">
        <title>RegExp Test</title>
    </head>
    <body>
        <p>Enter a word or phrase in the text field below:</p>
        <input id="text" type="text" size="20"><br>
        <p>Enter the pattern to search for in the text field below:</p>
        <input id="pattern" type="text" size="20"><br><br>
        
        <button type="button" onclick="Validate()">Validate</button><br><br>
        <input id="output" type="text" value="" size="5" disabled><br><br>

        <script>
            //Determines if the pattern is found in the user's text input
            function Validate() {
                let text = document.getElementById("text").value;
                let pattern = document.getElementById("pattern").value; 
                let result = text.match(pattern);

                if(result != null && result != "") {
                    document.getElementById("output").value = "true";
                }
                else {
                    document.getElementById("output").value = "false";
                }
            }
        </script>
    </body>
</html>
